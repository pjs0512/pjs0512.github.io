<script>
    const languageLinkAction = (newPath) => {
        const langList = [
            '', 'kr', 'jp'
        ]
        newPath = (new URL(newPath)).pathname.split('/')[1]
        let path = window.location.pathname.split('/')
        if (langList.filter(l => l === path[1]).length) {
            path[1] = newPath
        } else {
            path.splice(1, 0, newPath);
        }
        window.location.pathname = path.join('/')
        console.log(path.join('/'))
        return;
    }
</script>
